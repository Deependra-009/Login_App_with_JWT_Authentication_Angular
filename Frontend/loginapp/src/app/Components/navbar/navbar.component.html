<mat-toolbar color="primary">
    <span><a mat-icon-button routerLink="/">Login App</a></span>
    <span class="example-spacer"></span>
    <a *ngIf="!loggedIn" mat-icon-button routerLink="/login">Login</a>
    <a *ngIf="loggedIn" mat-icon-button>{{userdetials.name}}</a>
    <a style="margin-left: 30px;"*ngIf="loggedIn" (click)="logoutUser()" mat-icon-button >Logout</a>
    
</mat-toolbar>
